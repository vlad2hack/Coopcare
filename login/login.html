<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0B0B0F">
    <title>CoopCare - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>CoopCare</h1>
        </div>
    </header>

    <!-- Login Form Section -->
    <section id="login-form">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="login" method="POST">
                <!-- Email -->
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="email" name="login-email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="password" name="login-password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn" id="login-button">Login</button>
                </div>

                <!-- Error Message -->
                <div id="login-error-message" class="error-message"></div>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    Logging in...
                </div>
            </form>
            <p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="../app.js"></script>
</body>
</html>
