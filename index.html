<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoopCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header-section">
            <div class="container">
                <h1>CoopCare</h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#proposals">Proposals</a></li>
                        <li><a href="#members">Members</a></li>
                    </ul>
                </nav>
                <!-- Wallet Button and Address -->
                <button id="connect-wallet" class="cta-btn">Connect Wallet</button>
                <span id="wallet-address"></span> <!-- Full Wallet Address Display -->
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Hero Section -->
            <section class="hero-section">
                <h2>Decentralized Cooperative Society Management</h2>
                <p>Manage proposals, members, and transactions transparently.</p>
            </section>

            <!-- Proposals Section -->
            <section id="proposals">
                <h2>Create a Proposal</h2>
                <form id="create-proposal-form">
                    <label for="proposal">Proposal:</label>
                    <input type="text" id="proposal" name="proposal" placeholder="Enter your proposal here" required>
                    <button type="submit" class="cta-btn">Submit Proposal</button>
                </form>
            </section>

            <!-- Voting Section -->
            <section id="voting">
                <h2>Vote on Proposals</h2>
                <form id="vote-form">
                    <label for="proposal-id">Proposal ID:</label>
                    <input type="number" id="proposal-id" name="proposal-id" placeholder="Enter Proposal ID" required>

                    <label for="vote">Vote:</label>
                    <select id="vote" name="vote" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="submit" class="cta-btn">Submit Vote</button>
                </form>

                <!-- Display Voting Results -->
                <div id="result-display"></div>
            </section>

            <!-- Members Section -->
            <section id="members">
                <h2>Add New Members</h2>
                <form id="add-member-form">
                    <label for="member-name">Member Name:</label>
                    <input type="text" id="member-name" name="member-name" placeholder="Enter member name" required>

                    <label for="member-address">Member Address:</label>
                    <input type="text" id="member-address" name="member-address" placeholder="Enter wallet address" required>
                    <button type="submit" class="cta-btn">Add Member</button>
                </form>

                <!-- Display Members List -->
                <h2>Members List</h2>
                <ul id="members-display"></ul>
            </section>

            <!-- Transaction Section -->
            <section id="transactions">
                <h2>Send Transaction</h2>
                <form id="transaction-form">
                    <label for="recipient">Recipient Address:</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Enter recipient's wallet address" required>

                    <label for="amount">Amount (SOL):</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount in SOL" required>

                    <button type="submit" class="cta-btn">Send Transaction</button>
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer-section">
            <p>&copy; 2024 CoopCare. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
